<h2>Listado de Usuarios</h2>

<div class="d-flex justify-content-end mb-3">
    <button mat-raised-button routerLink="./crear">Agregar Usuario</button>
</div>

<app-loading></app-loading>

<div *ngIf="profesores?.length === 0">
    <app-no-registros></app-no-registros>
</div>

<ng-container *ngIf="profesores && profesores.length > 0">
    <table mat-table [dataSource]="profesores" class="mat-elevation-z4">
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <ng-container matColumnDef="Nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="Apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let element"> {{element.apellidos}} </td>
        </ng-container>

        <ng-container matColumnDef="Matricula">
            <th mat-header-cell *matHeaderCellDef> Matricula </th>
            <td mat-cell *matCellDef="let element"> {{element.matricula}} </td>
        </ng-container>

        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.rol}} </td>
        </ng-container>

        <!-- Acciones Columna -->
        <ng-container matColumnDef="Menu">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Menu de Acciones">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="openDialogEditar(element)">
                        <mat-icon class="material-symbols-outlined" color="primary">edit</mat-icon>
                        <span>Editar</span>
                    </button>
                    <button mat-menu-item (click)="openDialogEliminar(element.matricula)">
                        <mat-icon class="material-symbols-outlined" color="warn">delete</mat-icon>
                        <span>Eliminar</span>
                    </button>
                </mat-menu>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</ng-container>
