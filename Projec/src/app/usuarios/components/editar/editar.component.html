<h2 mat-dialog-title>Editar Profesor</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="form" autocomplete="off">
        <div class="row">
            <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Nombre</mat-label>
                    <input type="text" [value]="profesor.nombre" placeholder="Ingrese nombre" matInput
                        formControlName="nombre">
                    <mat-icon matSuffix>person</mat-icon>
                    <mat-error>Nombre requerido</mat-error>
                </mat-form-field>
            </div>

            <div class="col-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Apellidos</mat-label>
                    <input type="text" [value]="profesor.apellidos" placeholder="Ingrese apellidos" matInput
                        formControlName="apellidos">
                    <mat-icon matSuffix>badge</mat-icon>
                    <mat-error>Apellidos requerido</mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
    <br> <br>
    <span class="text-danger">Por cuestiones de seguridad, no puede editar el rol y la matricula del profesor.</span>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button color="primary" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial (click)="editarProfesor()"
        [disabled]="form.invalid">Editar</button>
</mat-dialog-actions>
