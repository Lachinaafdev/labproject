<h2>Listado de Roles</h2>


<div class="d-flex justify-content-end mb-3">
    <button mat-raised-button (click)="openDialogCrear()">Agregar Rol</button>
</div>

<app-loading></app-loading>

<div *ngIf="roles?.length === 0">
    <app-no-registros></app-no-registros>
</div>

<ng-container *ngIf="roles && roles.length > 0">
    <table mat-table [dataSource]="roles" class="mat-elevation-z4">

        <!-- Nombre Rol Columna -->
        <ng-container matColumnDef="No">
            <th mat-header-cell *matHeaderCellDef> No </th>
            <td mat-cell *matCellDef="let element; let i = index"> {{i + 1}} </td>
        </ng-container>

        <!-- Nombre Rol Columna -->
        <ng-container matColumnDef="Rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Acciones Columna -->
        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let element">
                <button class="me-1" mat-stroked-button color="primary" (click)="openDialogEditar(element)">
                    <mat-icon>edit</mat-icon>
                    Editar
                </button>
                <button mat-stroked-button color="warn" (click)="openDialogEliminar(element.id)">
                    <mat-icon>delete</mat-icon>
                    Eliminar
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</ng-container>
