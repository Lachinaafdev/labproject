<h2 mat-dialog-title>Editar Rol</h2>

<mat-dialog-content>
    <form [formGroup]="form" autocomplete="off">
        <mat-form-field class="w-100" appearance="legacy">
            <input type="text" matInput [value]="role.name" formControlName="name">
            <mat-error *ngIf="form.invalid">{{getMessageRole()}}</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" [mat-dialog-close]="true" cdkFocusInitial [disabled]="form.invalid"
        (click)="editar()">Editar</button>
</mat-dialog-actions>
